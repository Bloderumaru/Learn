<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a692334d4f.js" crossorigin="anonymous"></script>
    <title>Loka Laut</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <span class="logo"><img src="img/logo.png"> Loka Laut</span>
        <span class="judul"></span>
        <button class="top-login">Login</button>
        <button class="top-register">Register</button>
    </div>
    <main class="body">
        <div class="card">
            <div class="box">
                <h2 class="welcome">Welcome To Loka Laut,</h2>
                <h2 class="sub-welcome">an Intelligence Platform for Monitoring</h2>
                <a class="subjek">Login</a>
                <form method="post" action="" class="login-form">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="email" class="input" name="email" placeholder="Type Your Email"/>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password"  id="login-password" class="input" name="password" placeholder="Type Your Password"/>
                    </div>
                    <div class="rememberme-container">
                        <input type="checkbox"/>
                        <label for="rememberme" class="rememberme"><span>Remember Me</span></label>
                        <a class="forgot-password" href="#">Forgot Your Password</a>
                    </div>
                    <a href="index.html"><button type="button" name="login" value="Login" class="button">LOGIN</button></a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
